<div id="articles">
    <article class="article-item" *ngFor="let article of articles | paginate: { itemsPerPage: 6, currentPage: p }">
        <div class="image-wrap">
            <img src="{{url + 'get-image/'+ article.image}}" alt={{article.title}} *ngIf="article.image"/>
            <img id="image.articles" src="https://championshipmartialarts716.com/wp-content/uploads/2017/04/default-image-620x600.jpg" alt={{article.title}} *ngIf="!article.image"/>
        </div>

        <div class="article-text">
            <h2>{{article.title}}</h2>
            <span class="date">
                {{article.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <a [routerLink]="['/articulo', article._id]">Leer m√°s</a>
    
        </div>

        <div class="clearfix"></div>
    </article>

    <div *ngIf="articles && articles.length > 6">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

</div>
